<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Checkbox Shift</title>
  </head>
  <body>
    <main>
      <section>
        <div>
          <input type="checkbox" name="check1" id="check1" />
          <label for="check1">My hearts stereo</label>
        </div>

        <div>
          <input type="checkbox" name="check2" id="check2" />
          <label for="check2">It beats for you</label>
        </div>

        <div>
          <input type="checkbox" name="check3" id="check3" />
          <label for="check3">So listen close</label>
        </div>

        <div>
          <input type="checkbox" name="check4" id="check4" />
          <label for="check4">Hear my thoughts</label>
        </div>

        <div>
          <input type="checkbox" name="check5" id="check5" />
          <label for="check5">In every note</label>
        </div>

        <div>
          <input type="checkbox" name="check6" id="check6" />
          <label for="check6">Oh oh</label>
        </div>
      </section>
    </main>
  </body>
</html>
